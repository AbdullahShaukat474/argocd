apiVersion: v1
kind: Secret
metadata:
 name: mysqlpwd
 namespace: default
data:
 password: b2N0b2JlcmZlc3Q=

---

apiVersion: v1
kind: Service
metadata:
 name: todo-mysql
 namespace: default
 labels:
   app: todo-mysql
spec:
  # type: ClusterIP
 selector:
   app: todo-mysql
 ports:
   - port: 3306
     protocol: TCP
 clusterIP: "None"

---

kind: StatefulSet
metadata:
 name: todo-mysql
 namespace: default
spec:
 selector:
   matchLabels:
     app: todo-mysql
 serviceName: todo-mysql
 replicas: 1
 template:
   metadata:
     labels:
       app: todo-mysql
   spec:
     terminationGracePeriodSeconds: 10
     containers:
     - name: todo-mysql
       image: mysql:8
       ports:
       - containerPort: 3306
         name: todo-mysql
       env:
       - name: MYSQL_ROOT_PASSWORD
         valueFrom:
           secretKeyRef:
             name: mysqlpwd
             key: password
       - name: MYSQL_DATABASE
         value: "todo_db"
       volumeMounts:
       - mountPath: /var/lib/mysql
         name: todo-volume
 volumeClaimTemplates:
 - metadata:
     name: todo-volume
   spec:
     storageClassName: gp2
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 1Gi
